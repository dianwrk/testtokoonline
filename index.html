<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toko Modern</title>
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
  </head>
  <body class="bg-gray-50 font-sans text-gray-800">
    <div id="header-area"></div>

    <div id="hero-area"></div>

    <main class="container mx-auto px-4 py-8">
      <div id="search-area" class="mb-8 flex justify-center"></div>

      <div
        id="product-grid"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <p class="text-center col-span-3 text-gray-500">Memuat produk...</p>
      </div>
    </main>

    <div id="footer-area"></div>
    
    <div>
      <button class="block text-gray-700 text-sm font-semibold mb-2">
        <i class="fas fa-magnifying-glass"></i>Search
        </button>
        <input type="text" name="user"
        required 
        class="input-field w-full pl-12 pr-4 py-3 border-2 border-indigo-100 rounded-xl focus:outline-none focus:border-indigo-500 transition duration-200"
        placeholder="Cari barang">
    </div>

    <script src="script.js"></script>
  </body>
</html>
